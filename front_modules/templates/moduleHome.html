{% extends 'template_module_parent.html' %}

{% block module %}
		<div class="col-md-12" style="padding-bottom:100px" id="container_module_detail">
			
			<span id="module_actions"> editar</span>
			<!--Description is rendered here-->
			<div class="col-md-6" style="padding:15px;margin-top:30px">
				
				<span id="module_description"></span>	
			</div>
			<div class="col-md-6" style="border-left:1px solid #ccc;padding:15px;margin-top:30px">
				
					<img id="module_image" class="img-responsive img-rounded" alt="Module" style="margin-left:auto; margin-right:auto ">		
				
			</div>

		</div>

		<!-- para editar el modulo -->
		<div class="col-md-12" hidden id="module_edit" style="padding-bottom:100px">
			<h2>Edita el m√≥dulo</h2>
			<hr><br>
			<div class="col-md-6 col-sm-offset-3">
				<form id="form_edit_module" action="edit" hidden>
					<button class="btn btn-default pull-right" type="submit" name="update" id="btn-module">Guardar</button>
				</form>
			</div>
			
		</div>


{% endblock module %}

{% block scripts %}
<script>
	jQuery(document).ready(function($) {
		
		var slug = "{{mod_slug}}";
		var SLUG = slug;
		
		var module = new ModuleView();
		module.render_module_detail(
			slug,
			$("#module_name"),
			$("#module_description"),
			$("#module_actions"),
			$("#module_image"),
			$("#form_edit_module")
		);

	});
</script>
{% endblock scripts %}
