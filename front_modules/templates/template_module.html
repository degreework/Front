{% extends 'template_base.html' %}
{% block contenido %}
{% load staticfiles %}

<div class="col-md-9 capacity">
			
	<div class="col-md-12 sections">
		
		<!--Title is rendered here-->
		<div class="col-md-3">
			<a href="{% url 'front_modules:detail' mod_slug %}"><h1 id="module_name"></h1></a>
		</div>
		<!--end title-->

		<div class="col-md-6 ">

			
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				  <div class="btn-group" role="group">
				    <button id="open_material" type="button" class="btn btn-sm btn-default">Material</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="open_wiki" type="button" class="btn btn-sm btn-default">Wiki</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="open_forum" type="button" class="btn btn-sm btn-default">Foro</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="open_activities" type="button" class="btn btn-sm btn-default">Actividades</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="open_evaluations" type="button" class="btn btn-sm btn-default">Evaluaciones</button>
				  </div>
			</div>

		</div>
		<div class="col-md-3">
			progreso
		</div>

		<div class="col-md-12">
		<hr id="horizontal-bar">
		</div>

	</div><!--end Info-->

	<div class="col-md-12">
		<div class="navbar navbar-default" style="margin-left: 15px;margin-bottom: 0px;" id="nav_module">
		
			<div class="row">
				<div class="col-md-5 col-xs-4">
					{% block section_title %}
					{% endblock section_title%}
				</div>
				
				<div class="col-md-7">
					{% block nav %}
					{% endblock nav %}
				</div>
			</div>
		
		</div>

		
		<div class="col-md-12">
			<div class="page_content">
				{% block module %}
				{% endblock module %}
			</div>
		</div>
		
	</div>

</div>


<script>
	//initialize buttons events
	$("#open_material").click(function (e) {
		window.location.href = "{% url 'front_material:home' mod_slug %}";
	});

	$("#open_wiki").click(function (e) {
		window.location.href = "{% url 'front_wiki:wiki' mod_slug %}";
	});

	$("#open_forum").click(function (e) {
		window.location.href = "{% url 'front_foro:foro' mod_slug %}";
	})

	$("#open_activities").click(function (e) {
		window.location.href = "{% url 'front_activities:activities' mod_slug %}";
	})

	$("#open_evaluations").click(function (e) {
		window.location.href = "{% url 'front_evaluations:quiz' mod_slug %}";
	})
</script>

{% endblock %}

{% block scripts %}

{% endblock scripts %}
