{% extends 'template_module_parent.html' %}

{% block section_title %}
	
	<!--<h3 class="sub-section">Crea un módulo</h3>-->
{% endblock section_title %}


{% block module %}
	<h2>Crea un módulo</h2>	
	<hr><br>
		
	<div class="col-md-12">
		<div class="col-md-6 col-sm-offset-3">
			<form id="form_create_module" action="create" hidden>
				<!--<label>Selecciona una imagen</label>
				<input type="file" id="id_image" name="image" required />-->
				<button class="btn btn-default pull-right" type="submit" name="create" id="btn-module">Crear</button>
			</form>
		</div>
	</div>
		
	

{% endblock module %}

{% block scripts %}
	<script>
		jQuery(document).ready(function($) {
			$(".sections").hide();
			$("#nav_module").hide();
			var module = new ModuleView();
			module.initialize($("#form_create_module"));
    });
	</script>
{% endblock scripts %}
