<h4>Contraseña</h4>	
<p>Cambia tu contraseña, la cual te permite iniciar sesión </p>	
<br>
<div class="col-md-12">
			<div class="col-md-6 col-sm-offset-3 recoveryPassword" style="padding-bottom: 80px;">
				<form class=""  id="form_update_password">
					<div>
					<div class="form-group ">
		    			<input type="password" id="id_old_password" name="old_password" class="form-control"  placeholder="Contraseña Actual">
		  			</div>

		  			<div class="form-group ">
		    			<input type="password" id="id_new_password" name="new_password" class="form-control"  placeholder="Nueva Contraseña">
		  			</div>

		  			<div class="form-group">
		    			<input type="password" id="id_match_password" name="match_password" class="form-control"  placeholder="Confirmar Contraseña">
		  			</div>
		  			</div>
		  			
		  			<button type="submit" class="btn btn-default pull-right">Guardar cambios</button>
		  		
				</form>
				
			</div>	
		</div>
