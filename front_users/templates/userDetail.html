{% block scripts %}

<script type="text/javascript">

		//Se obtiene el id 
		var id = location.pathname.split("/");
		id = id[id.length-1];

		// se ontiene la informacion del usuario para el perfil 
		UserService.getUser(id);

		// medallas del usuario
		var gamificationView = new GamificationView();
		gamificationView.get_all_award_user('', id)

		//Wall
		UserView.load_wall(id, $("#user-activity"))
		
	
		
</script>
