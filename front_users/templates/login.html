{% block head %}

{% endblock head %}


<!-- template if not autheticated -->

<form class="form-inline pull-right" id="form_login">
	<div class="form-group form-group-sm">
    	<input type="email" name="username" class="form-control "  placeholder="E-mail">
  </div>

  <div class="form-group form-group-sm">
    	<input type="password" name="password" class="form-control " placeholder="Contraseña">
  </div>
  <button type="submit" class="btn btn-default btn-sm ">Iniciar sesión</button>
  <br>
  <a href="/recoverPassword">Olvidaste tu contraseña</a>
</form>
