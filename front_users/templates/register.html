<div class="row">
    <form class="col s12" id="form_register" type="POST">
      <div class="row">
        <div class="input-field col s12">
          <input id="id_nick_name" name="nick_name" type="text" class="validate">
          <label for="nick_name">Nombre de usuario</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="id_first_name" name="first_name" type="text" class="validate">
          <label for="first_name">Nombre</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="id_last_name" name="last_name" type="text" class="validate">
          <label for="last_name">Apellidos</label>
        </div>
      </div>

       <div class="row">
        <div class="input-field col s12">
          <input id="id_email" name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="id_password" name="password" type="password" class="validate">
          <label for="password">Contrase√±a</label>
        </div>
      </div>
     
       <div class="row">
        <div class="input-field col s12">
          <input id="id_codigo" name="codigo" type="text" class="validate">
          <label for="codigo">Codigo</label>
        </div>
      </div>

      <div class="input-field col s12">
        <select id="id_plan" name="plan" class="browser-default">
          <option value=""  disabled selected>Choose your option</option>
          <option value="3743">3743</option>
          <option value="2">2180</option>
        </select>
      </div>


      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="mdi-content-send right"></i>
      </button>
    </form>
  </div>
