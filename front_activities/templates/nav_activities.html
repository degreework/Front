{% extends 'nav.html' %}
{% block title %}
	<a href="{% url 'front_activities:activities' mod_slug %}" >
		<span class="navbar-brand" id='title-nav'>Activities <span id="module_name"></span></span>
	</a>
{% endblock title %}		

{% block items %}

	<li class="section-nav" role="presentation">
		<a href="{% url 'front_activities:activities' mod_slug%}">actividades</a>
	</li>

	<li class="section-nav" role="presentation">
		<a href="{% url 'front_activities:create' mod_slug %}">Crea una nueva actividad</a>
	</li>

{% endblock items %}
	
{% block scripts %}
	<script>
		active();
		
		var slug = "{{mod_slug}}";
		var module = new ModuleView();
		module.render_module_name(
			slug,
			$("#module_name")
		);
	</script>
{% endblock scripts %}
