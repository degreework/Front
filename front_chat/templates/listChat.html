    
<div class=" col-md-3">
	
	<div class="col-md-12">
		{% include 'toolbar.html' %}
		{% include 'main-chat.html' %}
	</div>
	
</div>

{% block scripts %}
	<script>
        jQuery(document).ready(function($) {
			
			// se pegan los boones en la barrita cuando se recarga la pagina 
             	if (UserService.isAutenticated()){
             		currentChats = JSON.parse(localStorage.getItem('currentChats'))
	             	for (var i = 0; i < currentChats.chats.length; i++) {
	             		
	             		var chat = JSON.parse(currentChats.chats[i])
	             		
	             		if ( $( "#users-button-bar" ).parent().find( "#user-button-" + chat.to ).length == 0 ) {
					        $( "#users-button-bar" ).append( "<button id='user-button-" + chat.to + "' class='user-button' style='font-size: 65%;'><li class='" + 'stat' + "'>" + chat.nameTo + "</li></button>" );
					        $( ".user-button" ).button();
					     }
	            	}	
            	}
			
		});
	</script>
	
{% endblock scripts %}
