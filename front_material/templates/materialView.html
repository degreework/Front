{% extends "template_material_parent.html" %}

{% comment %}
	template for listing wiki pages
{% endcomment %}

{% block section_title %}
	<h3 class="sub-section">Observa el material</h3>
{% endblock section_title %}

{% block module %}
		
		<br><br>
		<div class="col-md-12" style="padding-bottom:100px">
			<a class="pull-right" id="id_file" hidden style="font-size:24px; margin-top: 14px; margin-right: 14px;"><!--File link is rendered here-->
				<span class='glyphicon glyphicon-download-alt' aria-hidden='true'></span>
			</a>

			<a class="pull-right" id="id_link_hyp" target="_blank" hidden style="font-size:24px; margin-top: 14px; margin-right: 14px;">
			 	<span class="glyphicon glyphicon-link" aria-hidden="true"></span>
			</a>

			<h3 class="title" id="id_title" hidden></h3><!--Title is rendered here-->
			
			<div class="col-md-12">
				<p id="id_description" hidden></p><!--Description is rendered here-->	

				<div id="id_pic" class="col-md-6 col-sm-offset-3" hidden>
				</div>
				<div id="id_link" hidden>
				</div><!--Link is rendered here-->
			

			</div>
			
			
			
		</div>


{% endblock module %}
	
{% block scripts %}
<script>
	var id = function ()
	{
		//Se obtiene el id 
		var id = location.pathname.split("/");
		id = id[id.length-1];
		//console.log(id)
		return id;
	}

	var url = URL_GET_MATERIAL+id();

	var material = new MaterialView();
	material.load_detail(url);

</script>
{% endblock scripts %}
