{% extends "template_evaluations_parent.html" %}
{% comment %}
	template for list all questions
{% endcomment %}

{% load staticfiles %}

{% block module %}
	<div class="col-md-12">
		
		<!-- tabla con la lista de quices terminados -->
		<div class="col-md-12" id="marking">
			<h3 class="titulos">Quizzes completados</h3>

			<div class="table-responsive">
				<table class="table table-hover">
	  				<thead>
						<tr>
							<th>Usuario</th>
							<th>Quiz</th>
							<th>Porcentaje</th>
							<th>Preguntas pendientes</th>
							<!--<th></th>-->

						</tr>
					</thead>
					<tbody id="list-marking">
						
					</tbody>
				</table>
			</div>
		</div>

		<!-- div para colocar las respuestas a calificar -->
		<div class="col-md-12" id="container_qualify" hidden>
			<div class="col-md-12" id="title"></div>
			<div class="col-md-12" id="container_request"></div>
			<div class="col-md-12" id="container_request">
				<button class="btn btn-default" id="back">Volver</button>
			</div>
			
		</div>
	</div>
{% endblock module %}

{% block scripts %}
	<script>
        jQuery(document).ready(function($) {
			//
			EvaluationsView.get_all_marking_quiz()

			$('#back').click(function (e){
				location.reload();
			})
			
		});
	</script>
	
{% endblock scripts %}
